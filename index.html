<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Login - ADM</title>
  </head>
  <body>
    <div class="columns-login-wrapper">
      <div class="column left">
        <span class="wrapper-form">
          <h2 class="title-login">Login</h2>
          <p class="title-p">Bem-vindo(a), Administrador(a)!</p>
          <span class="icon-input">
            <i class="fa fa-user icon"></i>
            <input
              placeholder="Username"
              class="input-form"
              type="text"
              name="user"
              id="user-input"
            />
          </span>
          <span class="icon-input">
            <i class="fa fa-lock icon"></i>
            <input
              placeholder="Senha"
              class="input-form"
              type="password"
              name="pass"
              id="pass-input"
            />
          </span>
          <button id="btn-login" class="button-login">Login</button>
        </span>
      </div>
      <div class="column right">
        <span class="circle-thunder">
          <img class="img-thunder" src="./assets/thunderbolt.png" />
        </span>
        <div class="glass">
          <span class="glass-p">Gerencie seu com√©rcio em qualquer lugar!</span>
          <div class="img-woman-wrapper">
            <img alt="women-holding-a-tablet" class="img-women" src="./assets/women.png" />
          </div>
        </div>
      </div>
      <div class="toast" id="toast"></div>
    </div>
    <script src="./js/FormValidation.js"></script>
  </body>
</html>
